<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">

	
</head>
<body>


    <div class="signup">

        <form action="../php/signup.php" method = "POST">
    
            <div class="roww">
    
                <div class="coll">
    
    
                <div class="coll">
                    
                    <h3 class="title">Register your account</h3>
    
                    <div class="textBox">
                        <span> Name </span>
                        <input type ="text" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="textBox">
                        <span>Username</span>
                        <input type="text" name="username" placeholder="Enter a username" required>
                    </div>

                    <div class="textBox">
                        <span>Email address </span>
                        <input type="email" name="email" placeholder="Enter your email address" required>
                    </div>

               
                    
                    <div class = "textBox">
                        <span>Confirm Password</span>
                        <input type="password" name="pass" placeholder="Confirm your password" required>
                    </div>
                
                    </div>
    
                </div>
        
            </div>
            <br><br>
            <input type="submit" value="Sign up" class="submit-btn" onclick = "loaction.href = 'Home - afterLog.html';">
    
        </form>
    
    </div>    
    
</body>
